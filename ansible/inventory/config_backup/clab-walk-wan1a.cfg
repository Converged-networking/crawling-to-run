! Command: show running-config
! device: wan1a (cEOSLab, EOS-4.26.3M-24689762.4263M (engineering build))
!
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$1OOyGO.NDT3rc7OD$fT2YyrEZV/Bxx6K2mm/J55ZDbWWuNb/p.tNhMOna73zch7IRsbAUD25fQFA3LEpBY8RH/QvZ.ET.cd930gbHF.
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model ribd
!
hostname wan1a
!
spanning-tree mode mstp
!
clock timezone Europe/Amsterdam
!
vlan 10-13
!
vlan 4094
   trunk group mlag_trunk
!
vrf instance mgmt
!
management api http-commands
   no shutdown
   !
   vrf mgmt
      no shutdown
!
interface Port-Channel3
   description Core: wan1b (MLAG peer link)
   switchport mode trunk
   switchport trunk group mlag_trunk
!
interface Port-Channel5
   description Core: gw1
   switchport trunk allowed vlan 10-13
   switchport mode trunk
   mlag 5
!
interface Ethernet1
   description Core: spine1 Ethernet1
   no switchport
   ip address 10.0.0.1/31
   ip ospf network point-to-point
!
interface Ethernet2
   description Core: spine2 Ethernet1
   no switchport
   ip address 10.0.0.3/31
   ip ospf network point-to-point
!
interface Ethernet3
   description Core: wan1b Ethernet3
   channel-group 3 mode active
!
interface Ethernet4
   description Core: wan1b Ethernet4
   channel-group 3 mode active
!
interface Ethernet5
   description Core: gw1 Ethernet1
   channel-group 5 mode active
!
interface Loopback1
   description *** VXLAN VTEP ***
   ip address 10.0.4.2/32
   ip address 10.0.4.1/32 secondary
!
interface Management0
   description mgmt: docker
   vrf mgmt
   ip address 172.20.20.11/24
   ipv6 address 2001:172:20:20::4/64
!
interface Vlan10
   ip address 10.0.3.2/29
   ip virtual-router address 10.0.3.1
!
interface Vlan13
   no autostate
   ip address virtual 10.0.13.1/24
!
interface Vlan4094
   description Core: MLAG peer link
   no autostate
   ip address 10.0.1.0/31
!
interface Vxlan1
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 11 vni 11
   vxlan vlan 12 vni 12
   vxlan vlan 13 vni 13
   vxlan flood vtep 10.0.4.1 10.0.4.2 10.0.4.3
!
ip virtual-router mac-address 00:00:00:00:00:01
!
ip routing
no ip routing vrf mgmt
!
mlag configuration
   domain-id wan1
   heartbeat-interval 2500
   local-interface Vlan4094
   peer-address 10.0.1.1
   primary-priority 10
   peer-link Port-Channel3
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route 0.0.0.0/0 10.0.3.4
ip route vrf mgmt 0.0.0.0/0 172.20.20.1
!
router bfd
   multihop interval 1200 min-rx 1200 multiplier 3
!
router ospf 1
   router-id 172.20.20.11
   bfd default
   passive-interface default
   no passive-interface Ethernet1
   no passive-interface Ethernet2
   redistribute connected
   network 10.0.0.0/24 area 0.0.0.0
   max-lsa 12000
   log-adjacency-changes detail
   maximum-paths 16
   default-information originate
!
management ssh
   idle-timeout 30
   shutdown
   !
   vrf mgmt
      no shutdown
!
end